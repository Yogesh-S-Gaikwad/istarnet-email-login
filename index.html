    <link

  <body>
    <section class="login_page" id="login_page">
      <div class="welcome_text" id="welcome_text">
        <p class="Welcome_to" id="Welcome_to">Welcome to</p>
        <div class="i_starnet" id="i_starnet">
          <img src="img/logo2.png" alt="" />
        </div>
      </div>
      <div class="input_sec" id="input_sec">
        <div class="your_compony_logo" id="your_compony_logo">your compony logo</div>
        <p class="login_info_text">Login to access your account</p>
      
          <input class="mail d-block mx-auto" id="mail" type="text" name="mail" placeholder="Enter mail" />
          <input class="password d-block mx-auto" id="password" type="password" name="password" placeholder="Enter password"/>
    
        <div class="footer">
          <p class="Terms" id="Terms">
            *By continuing to use this site, you agree to the
            <a class="terms_link" href="#">Terms of Service</a>
          </p>
          <button class="btn_get_otp" id="btn_get_otp">Login</button>
        </div>
      </div>
    </section>

  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
